<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Image Search App</h1>

        <form action="">
          <input
            type="text"
            name=""
            id="query"
            placeholder="Search for images..."
          />
          <button type="submit">Search</button>
        </form>
        <div class="buttons">
          <button onclick="handleCategory('animals')">Animals</button>
          <button onclick="handleCategory('news')">News</button>
          <button onclick="handleCategory('cricket')">Cricket</button>
        </div>

        <div class="search-results-container"></div>

        <button class="show-more">More</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
